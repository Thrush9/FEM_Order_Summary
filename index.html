<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <section>

    <div class="card">
      <div class="card-img"></div>
      <div class="card-content">
        <div class="card-content-title">
          <h1>Order Summary</h1>
        </div>
        <div class="card-content-summary text-center">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="card-content-pricing">
          <div class="pricing-img"></div>
          <div class="pricing-info">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="btn-change">Change</a>
        </div>
        <button class="btn-primary">Proceed to Payment</button>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Thrus9</a>.
    </div>

  </section>
</body>

</html>
